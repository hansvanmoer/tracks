<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="tracks.css"/>
        </f:facet>
        <ui:include src="resources/html/header.xhtml"/>
        <section class="content">
            <h:form>
                <p:outputPanel rendered="#{!settings.displayResults}">
                    <p>Je kan helaas niet meer stemme.</p>
                    <p>De XL Lijst Top 100 kan je op donderdag 19 december beluisteren via www.xlair.be. We starten om 10u!</p>
                </p:outputPanel>
                <p:fieldset rendered="#{settings.displayResults}" >
                    <h3>De XL Air top 2013</h3>
                    <p:dataTable var="track" value="#{results.tracks}" paginator="true" rows="10"  
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                 rowsPerPageTemplate="5,10,15" selectionMode="single" lazy="true" sortBy="#{track.rank}" sortOrder="ascending">
                        <p:column headerText="Volgorde">  
                            <h:outputText value="#{track.rank}" />  
                        </p:column>                         
                        <p:column headerText="Titel">
                            <h:outputText value="#{track.title}" />  
                        </p:column>  
                        <p:column headerText="Artiest">  
                            <h:outputText value="#{track.artist.name}" />  
                        </p:column>  
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </section>
        <ui:include src="resources/html/footer.xhtml"/>
    </h:body>
</html>
