<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:event listener="#{votingEnabledListener.handleEvent}" type="preRenderView"/>
    <h:head></h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="tracks.css"/>
        </f:facet>
        <ui:include src="resources/html/header.xhtml"/>
        <section class="content">
            <h3>Uw top 5 is geregistreerd</h3>
            <p>
                Bedankt voor je stem! Luister zeker op donderdag 19 december vanaf 10u naar de XL Lijst Top 100 en wie weet win jij een van de vele leuke prijzen!
            </p>
            <h:form>
                <p:commandLink rendered="#{voter.hasVoted()}" action="#{voter.logout}" value="Ik heb nog niet gestemd" ajax="false" styleClass="link"/>
            </h:form>
        </section>
        <ui:include src="resources/html/footer.xhtml"/>
    </h:body>
</html>
